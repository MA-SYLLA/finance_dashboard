<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Dashboard Financier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Zoom lent sur l'image de fond */
        body {
            background: url('https://images.unsplash.com/photo-1614092431397-a2730e0195f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            animation: zoomBackground 20s infinite alternate ease-in-out;
        }

        @keyframes zoomBackground {
            0% {
                background-size: 100%;
            }
            100% {
                background-size: 105%;
            }
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
    <h1 class="mb-4">Bienvenue sur votre Dashboard Financier</h1>

    <div class="d-grid gap-3 col-6 col-md-4 mx-auto">
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg btn-custom">Se connecter</a>
        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg btn-custom">Créer un compte</a>
        <a href="{{ url_for('forgot_password') }}" class="btn btn-warning btn-lg btn-custom">Mot de passe oublié</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
