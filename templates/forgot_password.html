{% extends "base_public.html" %}
{% block title %}Réinitialiser le mot de passe{% endblock %}
{% block content %}

<h2 class="text-center mb-4">Réinitialiser le mot de passe</h2>
<form method="POST" action="{{ url_for('forgot_password') }}">
    <div class="form-group mb-3">
        <input type="email" name="email" class="form-control" placeholder="Adresse email" required>
    </div>
    <div class="form-group mb-4">
        <input type="password" name="new_password" class="form-control" placeholder="Nouveau mot de passe" required>
    </div>
    <button type="submit" class="btn btn-warning w-100 btn-custom">Réinitialiser</button>
</form>

<div class="text-center mt-3">
    <a href="{{ url_for('login') }}">Retour à la connexion</a>
</div>

{% endblock %}
