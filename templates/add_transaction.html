{% extends "base.html" %}
{% block title %}Ajouter une Transaction{% endblock %}
{% block content %}

<h1 class="h3 mb-4 text-gray-800 text-center">Ajouter une Transaction</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="libelle" class="form-label">Libellé</label>
                        <input type="text" class="form-control" name="libelle" required>
                    </div>
                    <div class="mb-3">
                        <label for="montant" class="form-label">Montant (€)</label>
                        <input type="number" step="0.01" class="form-control" name="montant" required>
                    </div>
                    <div class="mb-3">
                        <label for="type_compte" class="form-label">Type de Compte</label>
                        <select class="form-select" name="type_compte" required>
                            <option value="">Sélectionner</option>
                            <option value="Compte Courant">Compte Courant</option>
                            <option value="Livret">Livret</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="categorie" class="form-label">Catégorie (optionnel)</label>
                        <input type="text" class="form-control" name="categorie">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                        <a href="{{ url_for('transactions') }}" class="btn btn-secondary ms-2">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
